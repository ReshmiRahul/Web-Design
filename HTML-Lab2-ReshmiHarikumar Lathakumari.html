<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkout Order #1234</title>
    </head> 
    <body>
        <header id="header">
            <h1><a href="#">Fake Store</a></h1>
            <nav aria-label="Main navigation">
                <ul>
                    <li><a href="#">Account</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>          
        </header>

        <main id="main">
            <section>
                <h2>Checkout Order #1234 - Billing and Payment</h2>
                <p>Order total: $129.57</p>
                <form id="orderPlacement" method="post">
                    <fieldset>
                        <legend>Billing information</legend>
                        <div>
                            <label for="first">First name:</label>
                            <input type="text" id="first" name="first-name" placeholder="John">
                            <label for="last">Last name:</label>
                            <input type="text" id="last" name="last-name" placeholder="Doe">                   
                        </div>
                        <div>
                            <label for="address">Address:</label>
                            <input type="text" id="address" name="adrs" placeholder="123 Fake street">
                        </div>
                        <div>
                            <label for="city">City:</label>
                            <input type="text" id="city" name="city-name" placeholder="Toronto">
                            <label for="province">Province:</label>
                            <select id="province" name="province">
                                <option disabled selected>--Choose Province--</option>
                                <option value="NB">New Brunswick</option>
                                <option value="ON">Ontario</option>
                                <option value="QC">Quebec</option>
                            </select>
                            <label for="postal-code">Postal Code:</label>
                            <input type="text" id="postal-code" name="postal" placeholder="A1A 1A1">
                        </div>
                        <div>
                            <label for="phone">Phone number:</label>
                            <input type="tel" id="phone" name="phone-number" placeholder="555-555-5555">
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Payment information</legend>
                        <fieldset>
                            <legend>Choose card</legend>
                            <div>
                                <input type="radio" id="mastercard" name="cardType" value="mastercard" checked>
                                <label for="mastercard">MasterCard</label>
                            </div>
                            <div>
                                <input type="radio" id="visa" name="cardType" value="visa">
                                <label for="visa">Visa</label>
                            </div>
                        </fieldset>
                        <div>
                            <label for="card-number">Card number:</label>
                            <input type="text" id="card-number" name="cardNumber" placeholder="1234 1234 1234 1234">
                        </div>
                        <div>
                            <label for="card-expiry">Card Expiry:</label>
                            <input type="text" id="card-expiry" name="cardExpiry" placeholder="MM/YY">
                        </div>
                    </fieldset>
                    <div>
                        <button type="submit">Pay now</button>
                    </div>
                </form>
            </section>
        </main>
        
        <footer id="related">
            <p>&copy; Copyright HTTP5121,2024.</p>
        </footer>
    </body>
</html>
